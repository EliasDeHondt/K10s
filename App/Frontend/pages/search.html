<!DOCTYPE html>
<!--Author K10s Open Source Team-->
<html class="global-html" lang="en">
    <head>
        <!--Meta + Title-->
        <meta charset="utf-8">
        <title>K10s - Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="K10s is a free and open-source Kubernetes management platform.">
        <!--Meta + Title-->
        <!--Progressive Web App (PWA) Metadata-->
        <meta name="theme-color" content="#b6abce">
        <link rel="manifest" href="/App/Frontend/manifest.json">
        <link rel="apple-touch-icon" href="/App/Frontend/images/icon-192x192.png">
        <!--Progressive Web App (PWA) Metadata-->
        <!--Favicon-->
        <link href="/App/Frontend/images/icon-192x192.png" rel="icon">
        <!--Favicon-->
        <!--CSS-->
        <link rel="stylesheet" href="/App/Frontend/css/search.css">
        <link rel="stylesheet" href="/App/Frontend/css/navigation-bar.css">
        <link rel="stylesheet" href="/App/Frontend/css/context-menu.css">

    <body class="search-body">
        <!--Header-->
        <header class="search-header">
            <section class="search-header-section">

                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-button">Search</button>
                </article>
                <article class="search-header-article">
                        <label><input type="checkbox" id="search-filter-option-1">Nodes</label>

                        <label><input type="checkbox" id="search-filter-option-3">Services</label>
                        <label><input type="checkbox" id="search-filter-option-4">Deployments</label>
                        <label><input type="checkbox" id="search-filter-option-5">ConfigMaps</label>
                        <label><input type="checkbox" id="search-filter-option-6">Secrets</label>
                </article>
            </section>
        </header>
        <!--Header-->
        <!--Nav-->
        <nav class="navigation-bar" id="navigation-bar"></nav>
        <!--Nav-->
        <!--Header-->
        <!--Main-->
        <main class="search-main">

        </main>
        <!--Main-->
        <!--Context Menu-->
        <section class="context-menu" id="context-menu"></section>
        <!--Context Menu-->
        <!--JS-->
        <script src="/App/Frontend/js/main.js"></script>
        <script src="/App/Frontend/js/search.js"></script>
        <!--JS-->
    </body>
