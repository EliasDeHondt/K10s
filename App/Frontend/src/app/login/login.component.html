<!--Main-->
<main>
    <section class="login-form">
        <article class="login-logo">
            <img src="assets/images/icon-512x512.png" alt="Logo">
        </article>
        <article>
            <p class="login-appname">K10s</p>
            <form (ngSubmit)="onSubmit()">
                <input class="cursor-text" type="text" name="username" [(ngModel)]="username" placeholder="Username" required autocomplete="username"><br>
                <input class="cursor-text" type="password" name="password" [(ngModel)]="password" placeholder="Password" required autocomplete="current-password"><br>
                <button class="cursor-pointer" type="submit" name="login">Login</button>
            </form>
        </article>
    </section>
    <p class="login-title">Open Source Project</p>
</main>
