<div class="dashboard-body">
<!--Header-->
<header class="dashboard-header">
    <section class="dashboard-header-section1">
        <article class="dashboard-header-article">
            <h2>Nodes</h2>
            <span id="dashboard-header-1"></span> <!-- TODO: id="dashboard-header-1" is for Backend -->
        </article>
    </section>
    <section class="dashboard-header-section2">
        <article class="dashboard-header-article">
            <h2>CPU Usage</h2>
            <span id="dashboard-header-2"></span> <!-- TODO: id="dashboard-header-2" is for Backend -->
        </article>
    </section>
    <section class="dashboard-header-section3">
        <article class="dashboard-header-article">
            <h2>RAM Usage</h2>
            <span id="dashboard-header-3"></span> <!-- TODO: id="dashboard-header-3" is for Backend -->
        </article>
    </section>
    <section class="dashboard-header-section4">
        <article class="dashboard-header-article">
            <h2>Disk Usage</h2>
            <span id="dashboard-header-4"></span> <!-- TODO: id="dashboard-header-4" is for Backend -->
        </article>
    </section>
</header>
<!--Header-->
<!--Nav-->
<app-nav class="nav" id="nav"></app-nav>
<!--Nav-->
<!--Main-->
<main class="dashboard-main" id="dashboard-main" #dashboardMain>
    <div class="dashboard-title" id="dashboard-title" #dashboardTitle>K10s</div>
    <section class="dashboard-main-section">
        <article class="cursor-move" id="dashboard-main-chart"></article> <!-- TODO: id="dashboard-main-chart" is for Backend -->
    </section>
    <section class="dashboard-fullscreen-button cursor-pointer" id="dashboard-fullscreen-button">
        <svg class="cursor-pointer" viewBox="0 0 16 16">
            <path d="M14 3.414L9.414 8 14 12.586v-2.583h2V16h-6v-1.996h2.59L8 9.414l-4.59 4.59H6V16H0v-5.997h2v2.583L6.586 8 2 3.414v2.588H0V0h16v6.002h-2V3.414zm-1.415-1.413H10V0H6v2H3.415L8 6.586 12.585 2z" />
        </svg>
    </section>
</main>
<!--Main-->
<!--Footer-->
<app-footer class="footer" id="footer"></app-footer>
<!--Footer-->
<!--todo Context Menu-->
<section (contextmenu)="onRightClick($event)">
    <app-context-menu class="context-menu" id="context-menu"></app-context-menu>
</section>
<!--Context Menu-->
</div>
