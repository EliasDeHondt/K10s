<!DOCTYPE html>
<!--Author K10s Open Source Team-->
<html class="global-html" lang="en">
    <head>
        <!--Meta + Title-->
        <meta charset="utf-8">
        <title>K10s - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="K10s is a free and open-source Kubernetes management platform.">
        <!--Meta + Title-->
        <!--Progressive Web App (PWA) Metadata-->
        <meta name="theme-color" content="#b6abce">
        <link rel="manifest" href="/app/manifest.json">
        <link rel="apple-touch-icon" href="/app/images/icon-192x192.png">
        <!--Progressive Web App (PWA) Metadata-->
        <!--Favicon-->
        <link href="/app/images/icon-192x192.png" rel="icon">
        <!--Favicon-->
        <!--CSS-->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/app/css/dashboard.css">
        <link rel="stylesheet" href="/app/css/navigation-bar.css">
        <link rel="stylesheet" href="/app/css/context-menu.css">
        <!--CSS-->
    </head>
    <body class="dashboard-body">
        <!--Header-->
        <header id="navigation-bar"></header>
        <!--Header-->
        <!--Main-->
        <main>
            <div class="dashboard-top-boxes">
                <div class="dashboard-box">
                    <div class="dashboard-box-header">
                        <h2>Title</h2>
                    </div>
                </div>
                <div class="dashboard-box dashboard-top-boxes-marginleft">
                    <div class="dashboard-box-header">
                        <h2>Title</h2>
                    </div>
                </div>
                <div class="dashboard-box dashboard-top-boxes-marginleft">
                    <div class="dashboard-box-header">
                        <h2>Title</h2>
                    </div>
                </div>
                <div class="dashboard-box dashboard-top-boxes-marginleft">
                    <div class="dashboard-box-header">
                        <h2>Title</h2>
                    </div>
                </div>
            </div>
            <div class="dashboard-box-tree">
                <div id="dashboard-chart"></div>
            </div>
        </main>
        <!--Main-->
        <!--Context Menu-->
        <div class="context-menu" id="context-menu"></div>
        <!--Context Menu-->
        <!--JS-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js'></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="/app/js/main.js"></script>
        <script src="/app/js/dashboard.js"></script>
        <!--JS-->
    </body>
</html>
